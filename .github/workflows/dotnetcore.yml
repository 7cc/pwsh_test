name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: update pwsh and run set_get_clipbpard.ps1
      run: |
         Start-Sleep 5
         dotnet tool update --global PowerShell
         Invoke-Expression -Command "$((gcm powershell)[-1].Source) -ExecutionPolicy RemoteSigned -File .\set_get_clipbpard.ps1"
         & ${HOME}\.dotnet\tools\pwsh.exe -File .\set_get_clipbpard.ps1
      shell: pwsh
