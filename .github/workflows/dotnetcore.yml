name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: update pwsh
      run: |
         dotnet tool update --global PowerShell
         exit
      shell: pwsh

    - name: test get-clipboard
      run: |
         gcm pwsh
         $PSVersionTable
         .\set_get_clipbpard.ps1
      shell: pwsh
