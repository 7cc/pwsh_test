name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: update pwsh and run set_get_clipbpard.ps1
      run: |
         dotnet tool update --global PowerShell
         pwsh --version
         gcm pwsh
         pwsh
         $PSVersionTable
         .\set_get_clipbpard.ps1
      shell: pwsh
